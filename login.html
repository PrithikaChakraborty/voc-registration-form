<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vault of Codes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body class="min-h-screen flex flex-col">

  <!-- ✅ Brand Header -->
  <header class="brand-header">
    <img src="assets/logo.png" alt="Vault of Codes" class="brand-logo" />
    <span class="brand-title">Vault of Codes</span>
  </header>

  <!-- ✅ Login Box -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white border p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-[#e74c3c]">Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 mb-3 rounded" />
      <input type="password" id="loginPass" placeholder="Password" class="w-full border p-2 mb-4 rounded" />
      <button onclick="login()" class="w-full bg-[#e74c3c] text-white py-2 rounded mb-2">Login</button>
      <p class="text-sm text-center">Don't have an account? 
        <a href="register.html" class="text-[#e74c3c] underline">Sign Up</a>
      </p>
    </div>
  </main>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.pass === pass) {
        alert("Login successful");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
