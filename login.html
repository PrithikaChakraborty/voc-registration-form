<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vault of Codes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body class="min-h-screen flex flex-col">

   <!-- Header/Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-[#e74c3c] shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <!-- Logo and Title -->
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Vault of Codes Logo" class="brand-logo" />
        <span class="text-white text-xl sm:text-2xl font-semibold">Vault of Codes</span>
      </div>

      <!-- Hamburger (Mobile) -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Desktop Menu -->
      <nav id="menu" class="hidden md:flex items-center gap-6">
        <a href="home.html" class="text-white hover:text-gray-200 font-medium">Home</a>
        <a href="dashboard.html" class="text-white hover:text-gray-200 font-medium">Dashboard</a>
        <a href="login.html" class="bg-white text-red-500 px-4 py-1.5 rounded-md font-semibold hover:bg-gray-100 transition">Login</a>
        <a href="index.html" class="border border-white text-white px-4 py-1.5 rounded-md font-semibold hover:bg-white hover:text-red-500 transition">Sign Up</a>
      </nav>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="md:hidden hidden bg-white px-4 py-3 space-y-2 shadow-md">
      <a href="home.html" class="block text-red-500 font-medium hover:text-red-700">Home</a>
      <a href="dashboard.html" class="block text-red-500 font-medium hover:text-red-700">Dashboard</a>
      <a href="login.html" class="block text-white bg-red-500 px-4 py-2 rounded-md font-semibold text-center hover:bg-red-600">Login</a>
      <a href="index.html" class="block border border-red-500 text-red-500 px-4 py-2 rounded-md font-semibold text-center hover:bg-red-100">Sign Up</a>
    </div>
  </header>

  <!-- Spacer for fixed header -->
 <div class="h-24"></div>


  <!-- âœ… Login Box -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white border p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-[#e74c3c]">Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 mb-3 rounded" />
      <input type="password" id="loginPass" placeholder="Password" class="w-full border p-2 mb-4 rounded" />
      <button onclick="login()" class="w-full bg-[#e74c3c] text-white py-2 rounded mb-2">Login</button>
      <p class="text-sm text-center">Don't have an account? 
        <a href="index.html" class="text-[#e74c3c] underline">Sign Up</a>
      </p>
    </div>
  </main>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPass").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert("Login successful");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
       <!-- JS to Toggle Menu -->

  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
  </script>
</body>
</html>
